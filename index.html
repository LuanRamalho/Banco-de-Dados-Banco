<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Banco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Cliente do Banco</h1>
    <form id="clienteForm">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" required><br><br>

        <label for="agencia">Número da Agência:</label>
        <input type="text" id="agencia" required><br><br>

        <label for="conta">Número da Conta:</label>
        <input type="text" id="conta" required><br><br>

        <label for="saldo">Saldo Disponível:</label>
        <input type="number" id="saldo" step="0.01" required><br><br>

        <button type="submit">Cadastrar Cliente</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
